{% extends "layout.html" %}

{% block content %}
  <form style="margin:1%" action="{{ url_for('bookinfo') }}" method="post" params=[{{ title }}]>
    <div class="form-group" style="width:4rem">
      <textarea name="critic" class="form-control" rows="1" style="width:20rem" placeholder="Buk Title"></textarea>
      <select class="form-control" name="rating">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <textarea name="critic" class="form-control" rows="4" style="width:30rem" placeholder="Riten Reviu"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Reviu it</button>
  </form>
{% endblock %}
